<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon.ico" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Wordle Clone</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous" 
      defer
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      defer
    ></script>
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <h1> ðŸ”¡ Wordle Game ðŸ”¡ </h1>

    <div id="game-board">
    </div>

    <div class="gameInfo">
      <div class="textInfo"></div>
      <div id="reset-button">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="1.5rem" 
          height="1.5rem" 
          viewBox="0 0 20 20"
        ><path fill="white" d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z"/>
        </svg>
      </div>
    </div>

    <div class="hintBulb">
      <div id="reveal-hint">
        <svg 
          id="svg-hint-icon"
          xmlns="http://www.w3.org/2000/svg" 
          width="1.5rem" 
          height="1.5rem" 
          viewBox="0 0 15 15">
        <path fill="white" d="M7 0v2h1V0zM3.354 3.646l-1.5-1.5l-.708.708l1.5 1.5zm9 .708l1.5-1.5l-.708-.708l-1.5 1.5zM7.5 3a3.959 3.959 0 0 0-3.92 3.4l-.01.07a3.951 3.951 0 0 0 .79 2.989c.383.495.64.968.64 1.442V12.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-1.599c0-.474.257-.947.64-1.442c.63-.814.948-1.875.79-2.99l-.01-.07A3.959 3.959 0 0 0 7.5 3M0 8h2V7H0zm13 0h2V7h-2zm-7 7h3v-1H6z"/>
        </svg>
      </div>
      <div class="textInfo"></div>
    </div>

    <div id="keyboard-cont">
      <div class="first-row">
        <button class="keyboard-button">q</button>
        <button class="keyboard-button">w</button>
        <button class="keyboard-button">e</button>
        <button class="keyboard-button">r</button>
        <button class="keyboard-button">t</button>
        <button class="keyboard-button">y</button>
        <button class="keyboard-button">u</button>
        <button class="keyboard-button">i</button>
        <button class="keyboard-button">o</button>
        <button class="keyboard-button">p</button>
      </div>
      <div class="second-row">
        <button class="keyboard-button">a</button>
        <button class="keyboard-button">s</button>
        <button class="keyboard-button">d</button>
        <button class="keyboard-button">f</button>
        <button class="keyboard-button">g</button>
        <button class="keyboard-button">h</button>
        <button class="keyboard-button">j</button>
        <button class="keyboard-button">k</button>
        <button class="keyboard-button">l</button>
        <button class="keyboard-button">Ã±</button>
      </div>
      <div class="third-row">
        <button class="keyboard-button">Del</button>
        <button class="keyboard-button">z</button>
        <button class="keyboard-button">x</button>
        <button class="keyboard-button">c</button>
        <button class="keyboard-button">v</button>
        <button class="keyboard-button">b</button>
        <button class="keyboard-button">n</button>
        <button class="keyboard-button">m</button>
        <button class="keyboard-button">Enter</button>
      </div>
    </div>
  </body>
</html>
